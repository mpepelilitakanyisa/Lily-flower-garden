<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Flowers Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #showFlowersBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #showFlowersBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        #showFlowersBtn:active {
            transform: translateY(-1px);
        }

        #flowerCanvas {
            display: none;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }

        .info {
            margin-top: 20px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ Lily Flower Garden ðŸŒ¸</h1>
        <button id="showFlowersBtn">Show Beautiful Lilies</button>
        <canvas id="flowerCanvas" width="800" height="600"></canvas>
        <p class="info">Click the button to display a beautiful lily garden!</p>
    </div>

    <script>
        // Get references to the button and canvas
        const showFlowersBtn = document.getElementById('showFlowersBtn');
        const canvas = document.getElementById('flowerCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw a lily flower
        function drawLily(x, y, size, petalColor) {
            // Draw stem
            ctx.strokeStyle = '#2d5016';
            ctx.lineWidth = 3 * (size / 50);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + 80 * (size / 50));
            ctx.stroke();

            // Draw leaves
            ctx.fillStyle = '#3d7a1f';
            ctx.beginPath();
            ctx.ellipse(x - 15 * (size / 50), y + 40 * (size / 50), 12 * (size / 50), 25 * (size / 50), -0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + 15 * (size / 50), y + 50 * (size / 50), 12 * (size / 50), 25 * (size / 50), 0.5, 0, Math.PI * 2);
            ctx.fill();

            // Draw 6 petals in a circular pattern
            const numPetals = 6;
            for (let i = 0; i < numPetals; i++) {
                const angle = (Math.PI * 2 * i) / numPetals;
                const petalX = x + Math.cos(angle) * (size * 0.3);
                const petalY = y + Math.sin(angle) * (size * 0.3);

                // Create gradient for petal
                const gradient = ctx.createRadialGradient(petalX, petalY, 0, petalX, petalY, size * 0.6);
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(0.5, petalColor);
                gradient.addColorStop(1, petalColor);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(petalX, petalY, size * 0.4, size * 0.8, angle, 0, Math.PI * 2);
                ctx.fill();

                // Add petal outline
                ctx.strokeStyle = 'rgba(255, 192, 203, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Draw center of flower
            const centerGradient = ctx.createRadialGradient(x, y, 0, x, y, size * 0.3);
            centerGradient.addColorStop(0, '#ffeb3b');
            centerGradient.addColorStop(1, '#ffa726');
            ctx.fillStyle = centerGradient;
            ctx.beginPath();
            ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
            ctx.fill();

            // Add some stamens
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const stamenX = x + Math.cos(angle) * (size * 0.15);
                const stamenY = y + Math.sin(angle) * (size * 0.15);
                
                ctx.fillStyle = '#d32f2f';
                ctx.beginPath();
                ctx.arc(stamenX, stamenY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Function to draw multiple lilies
        function drawLilyGarden() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky gradient background
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#e0f7fa');
            skyGradient.addColorStop(1, '#80deea');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#8bc34a';
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);

            // Array of lily positions and colors
            const lilies = [
                { x: 150, y: 200, size: 60, color: '#ff69b4' },  // Pink
                { x: 350, y: 180, size: 70, color: '#ff1493' },  // Deep pink
                { x: 550, y: 220, size: 55, color: '#ffb6c1' },  // Light pink
                { x: 250, y: 320, size: 65, color: '#ff69b4' },  // Pink
                { x: 450, y: 340, size: 60, color: '#ffc0cb' },  // Light pink
                { x: 650, y: 300, size: 68, color: '#ff1493' },  // Deep pink
                { x: 100, y: 380, size: 58, color: '#ffb6c1' },  // Light pink
                { x: 700, y: 420, size: 62, color: '#ff69b4' }   // Pink
            ];

            // Draw all lilies
            lilies.forEach(lily => {
                drawLily(lily.x, lily.y, lily.size, lily.color);
            });

            // Add title text
            ctx.fillStyle = '#4a148c';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Beautiful Lily Garden', canvas.width / 2, 50);
        }

        // Event listener for button click
        showFlowersBtn.addEventListener('click', function() {
            // Show the canvas
            canvas.style.display = 'block';
            
            // Draw the lily garden
            drawLilyGarden();
            
            // Change button text
            this.textContent = 'Show More Lilies!';
            
            // Add animation effect
            canvas.style.animation = 'fadeIn 1s ease-in';
        });

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
